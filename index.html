<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>ToDO List</h1>
        </header>
        <main>
            <div class="heading">
                <h2>All</h2>
                <div class="add-todo">
                    <button>+ Add</button>
                </div>
            </div>
            <div class="todo-container"></div>
        </main>
        <div class="sidebar">
            <h2>Todos</h2>
            <div class="todos">
                <h3>My Todos</h3>
                <ul id="todo-list"></ul>
            </div>
            <div class="projects">
                <h3>My projects</h3>
                <ul id="project-list"></ul>
            </div>
        </div>
        <footer>
            <h1>Footer</h1>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
